<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </head>
  <body class="dark"> <!-- dark 클래스를 탈부착하는 방식으로 다크모드를 만든다 -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <span class="badge bg-dark">Dark</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <ul class="list-group"> <!--  클래스 탈부착식으로 개발하면 애니메이션 추가와 재사용 편리 -->
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="email">
           </div>
           <div class="my-3">
             <input type="password" class="form-control">
           </div>
           <button type="submit" class="btn btn-primary" id="send">전송</button>
           <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form> 
      </div>
    </div>

    <div class="main-bg">
      <h4>Shirts on Sale</h4>
      <button class="btn btn-primary" id="login">로그인</button>
    </div> 
    
    <script>
      // 전송버튼 누르면
      // input에 입력한 값이 공백이면 알림창 띄워주세요

			/* 내가 만든 답 */
      var str = document.getElementsByClassName('my-3')
      $('#send').on('click', function(){
          if(str.value == null ){
          alert('내용을 입력해주세요')
        }
      });

      // 선생님 답 (위와 동일한 결과)
      $('form').on('submit', function(){
          if(document.getElementById('email').value == '' ){
          alert('이메일을 입력해주세요')
        }
			});
        
      // 선생님 답 2
      $('form').on('submit', function(e){
          if(document.getElementById('email').value == '' ){
          alert('이메일을 입력해주세요')
          e.preventDefault(); // 폼전송도 막을 수 있다
        }
			});

      $('#login').on('click', function(){
       $('.black-bg').addClass('show-modal');
      });
      
      $('#close').on('click', function(){
        $('.black-bg').removeClass('show-modal');
      });


      // input 창에 입력할때마다 함수가 실행 (콘솔에 안녕 출력)
      document.getElementById('email').addEventListener('input', function() {
        console.log('안녕');
      });
      
      // change 이벤트는 <input>에 입력한 값이 바뀌고 포커스를 잃을 때 발생
      document.getElementById('email').addEventListener('change', function() {
        console.log('변경');
      });

      // boolean 타입
      if( true ) {  
        console.log('안녕')
      }

      // 다름을 비교하고 싶을 때  !=
      if( 1 != 2 ) {  
        console.log('안녕')
      }
      
      // 엄격한 비교는 === , 느슨한 비교는 ==
      // 아래의 경우 == 일때는 true, === 일때는 false 나온다
      if( 1 == '1' ) {      
        console.log('안녕')
      }

      // 조건 2개 이상을 동시에 비교하고 싶다면 
      // && and 둘다 참이면 전체가 참
      // || or  둘 중 하나가 참이면 전체가 참
      if( (1 == 1 && 2 == 2) && 3 == 3  ) {      
        console.log('안녕')
      } 

      // 369게임 (3의 배수 박수)
      function game(x) {
          if (x % 3 == 0) {
            console.log('박수');
          } else {
            console.log('통과');
          }
      }
      game(15);

      // 369게임 업그레이드 (9의 배수는 박수 두번)
      function gameUpgrade(x) {
          if (x % 9 == 0) {
            console.log('박수x2');
          } else if (x % 3 == 0) {
            console.log('박수');
          } else {
            console.log('통과');
          }
      }
      gameUpgrade(18);

      // 공인중개사 시험점수 입력하면 합격인지 알려주는 함수
      // 두과목 합산 120이상 합격, 한과목이 40점 미만이면 과락
      function passExam(x, y){
        if (x+y >= 120 && (x < 40 || y < 40)){
          console.log('과락');
        } else if (x+y >= 120) {
          console.log('합격');
        } else {
          console.log('불합격');
        }
      }
      passExam(60, 60);
      passExam(39, 81);
      passExam(40, 50);

      //답은 맞는데 나 왜케 어렵게 짰냐. 간단하게 짠 답안
      function passExamSimple(a, b){
        if ( a < 40 || b < 40 ) {
          console.log('불합격')
        } else if (a + b >= 120) {
          console.log('합격')
        } else {
          console.log('불합격')
        }
      }
      passExamSimple(60, 60); 
      passExamSimple(39, 80);
      passExamSimple(40, 50);

      //badge 클릭횟수가 홀수번 클릭시 버튼 내부 글자를 Light로 변경, 짝수면 Dark로 변경
      var clickCnt = 0;

      $('.badge').on('click', function(){
        if (clickCnt % 2 == 1) {
          $('.badge').html('Light');
        } else {
          $('.badge').html('Dark');
        } 
        clickCnt++;
        console.log(clickCnt);
      })

      //변수의 선언, 할당, 범위
      var 이름; // 선언   
      이름 = 'kim'; // 할당
      이름 = 'park'; // 재할당

      // 범위 : 함수 안에서 변수를 만들면 지역변수. 함수 안에서만 사용가능. 바깥에서 만들어도 함수 내 사용 가능 
      function 함수() {
        var 이름 = 'kim';
        console.log(이름);
      }

      // var let const 차이
      let name = 'kim'; // 재선언 x, 재할당 o
      // let name = 'park'; // 요거 안됨. 실수를 방지
      const name2 = 'kim'; // 재선언x, 재할당 x
      // name2 = 'park'; // 변하면 안되는 상수를 보관하기 좋음

      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
